<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to display a 360 image in HTML?</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- Pannellum library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css"
    integrity="sha512-UoT/Ca6+2kRekuB1IDZgwtDt0ZUfsweWmyNhMqhG4hpnf7sFnhrLrO0zHJr2vFp7eZEvJ3FN58dhVx+YMJMt2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        #panorama-360-view {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="panorama-360-view"></div>
    <iframe width="600" height="400" allowfullscreen style="border-style:none;" src="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://pannellum.org/images/alma.jpg"></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"
    integrity="sha512-EmZuy6vd0ns9wP+3l1hETKq/vNGELFRuLfazPnKKBbDpgZL0sZ7qyao5KgVbGJKOWlAFPNn6G9naB/8WnKN43Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- End Pannellum library -->
    <script>
        pannellum.viewer('panorama-360-view', {
            "type": "equirectangular",
            "panorama": "https://i.ibb.co/6PGHKkT/360-image.jpg",
            "autoLoad": true
        })
    </script>
</body>

</html>
